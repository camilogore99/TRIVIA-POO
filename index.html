<!DOCTYPE html>
<html lang="!">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>API POO</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous" />
      <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
      <div class="container mt-3">
            <div class="row justify-content-center">
                  <div class="col-md-6">
                        <div class="card">
                              <div class="card-body">
                                    <h1>TRIVIA</h1>
                                    <form action="/question" id="form-question">
                                          <div class="form-group">
                                                <label for="total-quiestion" class="form-label">Total Preguntas</label>
                                                <select type="email" class="form-control" id="total-quiestion">
                                                      <option value="5">5</option>
                                                      <option value="10">10</option>
                                                      <option value="20">20</option>
                                                      <option value="30">30</option>
                                                      <option value="40">40</option>
                                                      <option value="50">50</option>
                                                </select>
                                          </div>
                                          <div class="form-group">
                                                <label for="categories" class="form-label">Categoria</label>
                                                <select class="form-control" id="categories"></select>
                                          </div>
                                          <div class="form-group">
                                                <label for="dificulty" class="form-label">Dificultad</label>
                                                <select class="form-control" id="difficulty">
                                                      <option value="easy">easy</option>
                                                      <option value="medium">medium</option>
                                                      <option value="hard">hard</option>
                                                </select>
                                          </div>
                                          <div class="form-group">
                                                <label for="type" class="form-label">Tipo</label>
                                                <select class="form-control" id="type">
                                                      <option value="multiple">Multiple</option>
                                                      <option value="boolean">true/false</option>
                                                </select>
                                          </div>
                                          <button type="submit" class="mt-2 btn btn-primary btn-block">
                                                Obtener Preguntas
                                          </button>
                                    </form>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="col-md-10" id="questions-container"></div>
            <div onsubmit="event.preventDefault()" id="button-question"></div>
      </div>
      <script type="module" src="./main.js"></script>
      <script type="module" src="./javascriot/UI.js"></script>
      <script type="module" src="./javascriot/Request.js"></script>
</body>

</html>
